---
layout: default_noheader
---
<div class="post">
  <header class="post-header">
    <h1><a class="post-title" href="#">{{ page.title }}</a></h1>
    <br/>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y — %H:%M" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<!-- {{ page.url | prepend: site.baseurl }} -->
